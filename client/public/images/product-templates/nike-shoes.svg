<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#000000"/>
  
  <!-- Nike Air Jordan-style shoe -->
  <g transform="translate(150, 90) scale(1.2)">
    <!-- Shoe Outline -->
    <path d="M250 170C250 170 270 120 230 110C190 100 120 120 70 140C20 160 10 180 40 200C70 220 140 230 190 230C240 230.7 250 190 250 170Z" fill="#111111" stroke="white" stroke-width="3"/>
    
    <!-- Shoe Details -->
    <path d="M230 110C200 105 150 115 110 130" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M70 140C60 150 50 170 60 190" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M190 230C220 225 240 200 250 170" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Nike Swoosh -->
    <path d="M80 160C110 140 150 130 180 130C210 130 220 140 220 155C220 170 200 180 170 170C140 160 120 130 100 120C80 110 70 120 80 140C90 160 120 180 160 190" stroke="#FF0000" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Air Bubble -->
    <ellipse cx="150" cy="210" rx="40" ry="10" fill="none" stroke="#5e35b1" stroke-width="2"/>
    <ellipse cx="150" cy="210" rx="35" ry="8" fill="none" stroke="#5e35b1" stroke-width="1"/>
  </g>
  
  <!-- Product Label -->
  <rect x="50" y="320" width="500" height="50" rx="5" fill="black" stroke="white" stroke-width="1"/>
  <text x="300" y="350" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Nike Air Jordan Retro - حذاء نايكي اير جوردان ريترو</text>
  
  <!-- Nike Logo -->
  <path d="M100 60C130 40 170 30 200 30C230 30 240 40 240 55C240 70 220 80 190 70C160 60 140 30 120 20C100 10 90 20 100 40" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Glow Effects -->
  <ellipse cx="200" cy="150" rx="180" ry="100" fill="url(#glow1)" fill-opacity="0.3"/>
  <ellipse cx="150" cy="210" rx="50" ry="15" fill="url(#glow2)" fill-opacity="0.5"/>
  
  <!-- Definitions -->
  <defs>
    <radialGradient id="glow1" cx="0.5" cy="0.5" r="0.5" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#FF0000" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="glow2" cx="0.5" cy="0.5" r="0.5" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#5e35b1" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>