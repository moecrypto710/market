<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#000000"/>
  
  <!-- AirPods Case Outline -->
  <rect x="220" y="140" width="160" height="100" rx="50" fill="#111111" stroke="white" stroke-width="3"/>
  
  <!-- Case Lid Line -->
  <line x1="220" y1="170" x2="380" y2="170" stroke="white" stroke-width="1" stroke-dasharray="2 2"/>
  
  <!-- LED Light -->
  <circle cx="300" cy="200" r="5" fill="#00FF00"/>
  
  <!-- AirPods Left -->
  <g transform="translate(200, 90)">
    <!-- Stem -->
    <rect x="30" y="30" width="12" height="50" rx="6" fill="#FFFFFF"/>
    <!-- Earpiece -->
    <ellipse cx="36" cy="25" rx="20" ry="25" fill="#FFFFFF"/>
    <!-- Inner detail -->
    <ellipse cx="36" cy="25" rx="8" ry="10" fill="#111111"/>
  </g>
  
  <!-- AirPods Right -->
  <g transform="translate(320, 90)">
    <!-- Stem -->
    <rect x="30" y="30" width="12" height="50" rx="6" fill="#FFFFFF"/>
    <!-- Earpiece -->
    <ellipse cx="36" cy="25" rx="20" ry="25" fill="#FFFFFF"/>
    <!-- Inner detail -->
    <ellipse cx="36" cy="25" rx="8" ry="10" fill="#111111"/>
  </g>
  
  <!-- Apple Logo -->
  <g transform="translate(300, 260) scale(0.4)">
    <path d="M40 -70C0 -70 -25 -35 -25 0C-25 35 0 70 20 70C40 70 45 55 70 55C95 55 100 70 120 70C140 70 165 35 165 0C165 -10 160 -20 155 -25C125 -25 115 0 70 0C70 -35 100 -70 40 -70Z" fill="white"/>
    <path d="M0 -25C0 -60 30 -85 55 -85C80 -85 90 -60 90 -60" stroke="white" stroke-width="5" fill="none"/>
  </g>
  
  <!-- Product Label -->
  <rect x="50" y="320" width="500" height="50" rx="5" fill="black" stroke="white" stroke-width="1"/>
  <text x="300" y="350" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Apple AirPods Pro - سماعات آبل إيربودز برو</text>
  
  <!-- Glow Effects -->
  <ellipse cx="300" cy="170" rx="180" ry="100" fill="url(#glow1)" fill-opacity="0.3"/>
  
  <!-- Definitions -->
  <defs>
    <radialGradient id="glow1" cx="0.5" cy="0.5" r="0.5" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>