<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#000000"/>
  
  <!-- T-shirt outline -->
  <path d="M200 80L150 100L130 170V300H470V170L450 100L400 80L350 50H250L200 80Z" fill="#111111" stroke="white" stroke-width="3"/>
  
  <!-- Collar -->
  <path d="M250 50H350C350 70 300 90 250 50Z" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Sleeve outlines -->
  <path d="M200 80L150 100L130 170" stroke="white" stroke-width="2" fill="none"/>
  <path d="M400 80L450 100L470 170" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Adidas Three Stripes Logo on sleeve -->
  <path d="M180 120L165 150M190 115L175 145M200 110L185 140" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Adidas Logo Center -->
  <g transform="translate(300, 160) scale(0.8)">
    <!-- Three stripes mountain-like logo -->
    <path d="M-50 20L-20 -40L10 20H-50Z" fill="white"/>
    <path d="M-15 20L15 -40L45 20H-15Z" fill="white"/>
    <path d="M20 20L50 -40L80 20H20Z" fill="white"/>
  </g>
  
  <!-- Product Label -->
  <rect x="50" y="320" width="500" height="50" rx="5" fill="black" stroke="white" stroke-width="1"/>
  <text x="300" y="350" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Adidas Original - تيشيرت أديداس أوريجينال</text>
  
  <!-- Glow Effects -->
  <ellipse cx="300" cy="160" rx="150" ry="80" fill="url(#glow1)" fill-opacity="0.3"/>
  
  <!-- Definitions -->
  <defs>
    <radialGradient id="glow1" cx="0.5" cy="0.5" r="0.5" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>