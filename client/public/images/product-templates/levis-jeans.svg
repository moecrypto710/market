  <!-- Pocket outlines -->
  <path d="M220 120C220 120 240 110 260 110C280 110 300 120 300 120" stroke="white" stroke-width="1.5" fill="none"/>
  <path d="M300 120C300 120 320 110 340 110C360 110 380 120 380 120" stroke="white" stroke-width="1.5" fill="none"/>
  
